[build]
  # Commande de build standard pour Vite
  command = "npm run build"
  # Dossier où les fichiers statiques sont générés
  publish = "dist" 

[functions]
  # Indique à Netlify où trouver tes fonctions serverless
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirection pour simplifier l'URL (utile en local et prod)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200